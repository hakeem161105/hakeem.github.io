<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>

    <Form action="https://dev.fare4z.com" method="POST"enctype="multipart/form-data" name="borang">

        <label for="name">Nama Peserta:</label>
        <input type="text"id="nama" name="nama" placeholder="Enter your name"required>

        <p>
        <label for="ic">No. kad pengenalan:</label>
        <input type="text" name="ic" placeholder="Please setup your password"required>
        </p>

        <p>
            <label for="dob">Date of birth</label>
            <input type="date" name="dob"> 
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="age"> 
        </p>

        <p>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email Adderess"> 
        </p>

        <p>
            <label for="phone">Nombor Telefon</label>
            <input type="text" name="uploadedFile">

        </p>

        <p>
            <label for="address">Alamat Rumah</label>
            <input type="message" name="alamat" rows="4" cols="30">
        </p>

        <p>
            <label for="status">Status Pelajar</label><br>
            <select name="status">
            <option value="aktif">Aktif</option>
            <option value="tidak aktif">Tidak Aktif</option>
            </select>
        </p>

        <p>
            <label for="kemahiran">Kemahiran</label><br>
            <input type="checkbox" value="HTML" name="department[]">HTML <br>
            <input type="checkbox" value="CSS" name="department[]">CSS <br>
            <input type="checkbox" value="PHEP" name="department[]">PHEP 

        </p>

        <p>
            <label for="katalaluan">Password:</label>
            <input type="password" name="katalaluan" placeholder="Please setup your password"required>

        </p>

        <p>
            <button type="submit">SUBMIT</button>
        </p>
    </Form>
</body>
</html>
